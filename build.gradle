task build() {
  group = 'Tools'
  description = 'Builds all submodules'

  doLast {
    exec {
      executable "./tools/build.sh"
    }  
  }
}

task clean() {
  group = 'Tools'
  description = 'Cleans all submodules'

  doLast {
    exec {
      executable "./tools/clean.sh"
    }
  }
}

task sync() {
  group = 'Tools'
  description = 'Pull, synchronize, and update the repo and all submodules'

  doLast {
    exec {
      executable "./tools/sync.sh"
    }  
  }
}
